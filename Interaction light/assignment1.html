<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day and Night</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    
 
    <script>
    
    let dayImage;
    let nightImage;
    let imageX = 20;
    let imageY = 20;
    let change = true;
    let jazzPiano;
        
    function preload(){
        dayImage = loadImage ('https://nanamikanda.github.io/Interaction light/day.gif', 'myimage');
        nightImage = createImg ('https://nanamikanda.github.io/Interaction light/night.gif','myimage');
        jazzPiano = createAudio('https://nanamikanda.github.io/Interaction light/bensound-thejazzpiano.mp3');
    }
        
    function setup(){
        createCanvas(1600,1600);
        jazzPiano.autoplay(true);
        nightImage.hide();
        
    
    }
    
    function draw(){
        image(dayImage,imageX,imageY);
        nightImage.position(28,28);
        
     
      
         
        }
            
    function mousePressed()
    { if(mouseX > 28 && mouseX < 790 && mouseY > 28 && mouseY < 790)
        {
    if (change === true)
        {change = false;
         nightImage.show();
            
        }
    else{change = true;
         nightImage.hide();
        }
    }
    }
        
    </script>
